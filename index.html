<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Elaheh</title>
  
  <!-- Vazirmatn Font - Using Iran-accessible CDN -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">

  <!-- Tailwind CSS - Using accessible CDN with fallback -->
  <script>
    // Fallback for Tailwind if CDN fails
    window.tailwindFallback = function() {
      console.warn('Tailwind CDN failed, using fallback configuration');
      document.documentElement.style.fontFamily = 'Vazirmatn, Tahoma, Arial, sans-serif';
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.js" onerror="tailwindFallback()"></script>
  <script src="https://unpkg.com/tailwindcss-cdn@3.4.1/tailwindcss.js" onerror="tailwindFallback()"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Vazirmatn', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Fallback styles if CDNs fail */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Vazirmatn', Tahoma, Arial, sans-serif; line-height: 1.6; }
    
    /* Custom Scrollbar for Terminal Look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; 
    }
    .dark ::-webkit-scrollbar-track {
      background: #1f2937;
    }
    html:not(.dark) ::-webkit-scrollbar-track {
      background: #e5e7eb;
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; 
    }
    .dark ::-webkit-scrollbar-thumb {
       background: #4b5563;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
       background: #6b7280;
    }
     html:not(.dark) ::-webkit-scrollbar-thumb {
       background: #9ca3af;
    }
     html:not(.dark) ::-webkit-scrollbar-thumb:hover {
       background: #6b7280;
    }
    
    .crt-effect {
      animation: textShadow 1.6s infinite;
    }
    @keyframes textShadow {
      0% { text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
      50% { text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
      100% { text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
    }

    /* Tooltip styles */
    [data-tooltip] {
      position: relative;
      cursor: help;
    }

    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      
      background-color: #1f2937; /* dark:bg-gray-800 */
      color: #d1d5db; /* dark:text-gray-300 */
      border: 1px solid #4b5563; /* dark:border-gray-600 */
      border-radius: 0.375rem; /* rounded-md */
      padding: 0.5rem 0.75rem; /* px-3 py-2 */
      
      font-size: 0.75rem; /* text-xs */
      line-height: 1.25;
      font-weight: 500;
      white-space: pre-wrap; /* Allow wrapping */
      width: max-content;
      max-width: 280px; /* Limit width */
      text-align: left;
      
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
      z-index: 9999;
      
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    [data-tooltip]:hover::after {
      opacity: 1;
      visibility: visible;
      transition-delay: 0.4s; /* Show after a short delay */
    }

    /* Tooltip arrow */
    [data-tooltip]::before {
      content: '';
      position: absolute;
      bottom: calc(110% - 5px); /* Position arrow correctly */
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 10px;
      height: 10px;
      background-color: #1f2937;
      border-bottom: 1px solid #4b5563;
      border-right: 1px solid #4b5563;
      
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
      z-index: 9998;
    }

    [data-tooltip]:hover::before {
      opacity: 1;
      visibility: visible;
      transition-delay: 0.4s;
    }

    /* Adjustments for RTL */
    html[dir="rtl"] [data-tooltip]::after {
      text-align: right;
    }
  </style>
